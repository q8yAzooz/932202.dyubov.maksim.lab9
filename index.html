<!doctype html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <title>Lab 9</title>
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="display_history"></div>
                <div class="display_active"></div>
            </div>
            <div class="buttons_container">
                <div class="button number_button"> <button onclick="addNumber(7)">7</button></div>
                <div class="button number_button"> <button onclick="addNumber(8)">8</button></div>
                <div class="button number_button"> <button onclick="addNumber(9)">9</button></div>
                <div class="button"> <button onclick="applyOperation('/')">/</button></div>
                <div class="button"> <button onclick="clearDisplay()">C</button></div>
                <div class="button number_button" > <button onclick="addNumber(4)">4</button></div>
                <div class="button number_button"> <button onclick="addNumber(5)">5</button></div>
                <div class="button number_button"> <button onclick="addNumber(6)">6</button></div>
                <div class="button"> <button onclick="applyOperation('*')">*</button></div>
                <div class="button"> <button onclick="back()"> <- </button></div>
                <div class="button number_button"> <button onclick="addNumber(1)">1</button></div>
                <div class="button number_button"> <button onclick="addNumber(2)">2</button></div>
                <div class="button number_button"> <button onclick="addNumber(3)">3</button></div>
                <div class="button"> <button onclick="applyOperation('-')">-</button></div>
                <div class="button" id="equal_button"> <button  onclick="calculate()">=</button></div>
                <div class="button" id="zero_button"> <button  onclick="addNumber(0)">0</button></div>
                <div class="button"> <button onclick="addDot()">.</button></div>
                <div class="button"> <button onclick="applyOperation('+')">+</button></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
